[program:webhook]
user=root
directory=/etc/webhook

command=/usr/bin/webhook -hooks /etc/webhook/hooks.json -verbose

autostart=true
autorestart=true

; Optional: Restart policy (prevents rapid restarts if the app fails)
startretries=3
startsecs=5

; Optional: Stop the process gracefully
stopsignal=TERM
stopwaitsecs=10

stdout_logfile=/etc/webhook/stdout.log
stderr_logfile=/etc/webhook/stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

; Optional: Environment variables
; environment=FLASK_ENV="production",ANOTHER_VAR="value"
